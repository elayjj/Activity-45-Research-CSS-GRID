    <title>List of Products</title>
    <head>
        <style>
            .grid-container {
                 display: grid;
                 grid-template-columns: auto auto auto auto auto auto;
                 background-color: #70b4eb;
                 padding: 10px;
            }
            .grid-item {
                 background-color: rgba(243, 240, 240, 0.89);
                 border: 1px solid rgba(0, 0, 0, 0.8);
                 padding: 20;
                 font-size: 20px;
                 text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>Products</h2>
        <div class="grid-container">
            <div class="grid-item">Laptop</div>
            <div class="grid-item">Smartwatch</div>
            <div class="grid-item">Deskchair</div>
            <div class="grid-item">Notebook</div>
            <div class="grid-item">Running shoes</div>
            <div class="grid-item">Phone</div>
        </div>
